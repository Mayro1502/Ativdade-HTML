<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo da média </title>
</head>
<body>
    <script>
        alert("Insira Quatro Notas");
        let nota1 = parseInt(prompt("Insira sua primeira nota: "));
        let nota2 = parseInt(prompt("Insira sua segunda nota: "));
        let nota3 = parseInt(prompt("Insira sua terceira nota: "));
        let nota4 = parseInt(prompt("Insira sua quarta nota: "));

        let media = (nota1 + nota2 + nota3 + nota4) / 4;
        alert("Sua média é: " +  media);
    </script>
</body>

</html>
